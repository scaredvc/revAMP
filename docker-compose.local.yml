# Local full-stack development setup
# Usage: docker compose -f docker-compose.local.yml up --build
#
# Services:
#   frontend  -> http://localhost:3000
#   backend   -> http://localhost:8000
#   postgres  -> localhost:5432
#   redis     -> localhost:6379  (optional, used for rate limiting)

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: revamp
      POSTGRES_PASSWORD: revamp_local
      POSTGRES_DB: revamp_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revamp -d revamp_local"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_venv:/app/.venv
    env_file:
      - ./backend/.env.local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    env_file:
      - ./frontend/.env.local
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
  backend_venv:
  frontend_node_modules:
  frontend_next:
